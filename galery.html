<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Reem+Kufi" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="styles/slides.css">
</head>
<body>
    <div id="slideContainer">
        <ul id="slides">
        <li class="slide">
            <div class="slide-partial slide-left"><img src="images/1.jpg"/></div>
            <div class="slide-partial slide-right"><img src="images/2.jpg"/></div>
        </li>
        <li class="slide">
            <div class="slide-partial slide-left"><img src="images/3.jpg"/></div>
            <div class="slide-partial slide-right"><img src="images/4.jpg"/></div>
        </li>
        </ul>
        <ul id="slide-select">
        <li class="btn prev fa fa-arrow-left"></li>
        <li class="selector"></li>
        <li class="selector"></li>
        <li class="btn next fa fa-arrow-right"></li>
        </ul>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src="scripts/slides.js"></script>
</body>
</html>
